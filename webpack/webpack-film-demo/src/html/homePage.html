<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>首页</title>

</head>

<body>
    <!-- header -->
    <header>
        <div class="title-box">
            <img src="../images/title.png" alt="">
            <span>您好，李先生！</span>

        </div>
    </header>
    <!-- header -->

    <!-- nav -->
    <nav>
        <img src="../images/loc-1.png" alt="">
        <span>
            成都
        </span>
        <img src="../images/arrow.png" alt="">
    </nav>
    <!-- nav -->

    <!-- main -->
    <main>
        <div class="playing">
            <div class="play-type">
                <span>正在热映</span>
                <span>查看更多</span>
            </div>
            <div class="cards" id="hot-playing">
                
            </div>
        </div>
        <div class="soon">
            <div class="play-type">
                <span>即将上映</span>
                <span>查看更多</span>
            </div>
            <div class="cards" id="play-soon">
                
            </div>
        </div>
        <div class="Score">
            <div class="play-type">
                <span>评分榜</span>
                <span>查看更多</span>
            </div>
        </div>
    </main>
    <!-- main -->

    <!-- footer -->
    <footer>
        <div class="ft-button">
            <div class="ft-items">
                
            </div>
        </div>
    </footer>
    <!-- footer -->



    <script src="../static/util/auto-size.js"></script>

    <script src="../static/util/movieData.js"></script>
</body>


</html>
