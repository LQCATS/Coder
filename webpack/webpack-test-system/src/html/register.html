<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <img src="../images/登录_06.png" alt="">
        </div>
        <div class="menu">
            <img src="../images/登录_03.png" alt="">
        </div>
    </header>
    <!-- header -->

    <!-- title -->
    <div class="title">
        <h1>Welcome To Register</h1>
        <h2>欢迎注册考试系统</h2>
    </div>
    <!-- title -->

    <!-- content -->
    <div class="content">
        <div class="userName">
            <p id="userName">用户名</p>
            <input type="text">
            <p class="errorMsg">请输入正确格式的手机号码</p>
        </div>
        <div class="password">
            <p id="password">密码</p>
            <input type="password">
            <p class="errorMsg">
                6~16位，首字符大写，只支持数字和字母！
            </p>
            <div class="eyes"></div>
        </div>
        <div class="password pwdAgain">
            <p id="PwdAgain">确认密码</span></p>
            <input type="password">
            <p class="errorMsg">
                两次密码不一致
            </p>
            <div class="eyes"></div>
        </div>
        <button id="register-but">立即注册</button>
        <a href="./login.html">立即登录</a>


    </div>
    <!-- content -->

    <!-- footer -->
    <footer>
        Copyright © 2021 成都蜗牛创想科技有限公司
    </footer>
    <!-- footer -->
</body>

</html>
