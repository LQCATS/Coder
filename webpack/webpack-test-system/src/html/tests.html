<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>考试</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="msgBox">
            <div class="returnPrevious"></div>
            <p>前端第一阶段阶段考试</p>
        </div>
        <div class="countdown">
            00:59:37
        </div>
    </header>
    <!-- header -->

    <!-- content -->
    <div class="content">
        <div class="title">
            <div class="questionType">单选题</div>
            <p>递接文件</p>
        </div>
        <div class="option">
            
        </div>
        <div class="changeBox">
            <button class="previous">上一题</button>
            <button class="next">下一题</button>
        </div>
    </div>
    <!-- content -->

    <!-- footer -->
    <footer>
        <div class="collect collectStatus">
            <img class="star" src="../images/Tests/test-star.png" alt="">
            <span class="orange">收藏</span>
        </div>
        <button class="submit">提交试卷</button>
        <div class="questionNumber showOut">
            <img src="../images/错题本2_07.png" alt="">
            <span class="atPresent">1</span><i>/</i><span class="allQuestionsNUm">100</span>

        </div>
        <!-- 查看所有题目的弹框 -->
        <div class="allQuestionBg">
            <div class="allQuestion">
                <div class="choiceHead">
                    <div class="collect">
                        <img src="../images/Tests/test-star.png" alt="">
                        <span>收藏</span>
                    </div>
                    <button class="submit">提交试卷</button>
                    <div class="questionNumber">
                        <img src="../images/错题本2_07.png" alt="">
                        <span class="atPresent">3</span><i>/</i><span class="allQuestionsNUm">100</span>

                    </div>
                </div>
                <div class="allChoice">
                    <div class="commenStyle radioChoice">
                        <p class="radioNum">单选题（共10题，合计20分）</p>
                        <ul id="radioBox">
                            <!-- <li class="bgc">1
                                <div class="collectIcon"></div>
                            </li>
                            <li class="bgc">2</li>
                            <li>3
                                <div class="collectIcon"></div>
                            </li> -->

                        </ul>
                    </div>
                    <div class="commenStyle checkboxChoice">
                        <p class="checkboxNum">多选题（共10题，合计20分）</p>
                        <ul id="checkbox">
                            <!-- <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</li> -->
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer -->

    <!--提交试卷弹框  -->
    <div class="alertBg">
        <div class="alert">
            <p>有试题未完成，是否现在交卷？</p>
            <div class="btn">
                <button>取消</button>
                <button>确认</button>
            </div>
        </div>
    </div>
    <!--提交试卷弹框  -->
</body>

</html>
