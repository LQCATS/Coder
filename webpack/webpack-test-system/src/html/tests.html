<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="msgBox">
            <div class="returnPrevious"></div>
            <p>前端第一阶段阶段考试</p>
        </div>
        <div class="countdown">
            00:59:37
        </div>
    </header>
    <!-- header -->

    <!-- content -->
    <div class="content">
        <div class="title">
            <div class="questionType">单选题</div>
            <p>递接文件</p>
        </div>
        <div class="option">
            <div> <input type="radio" name="poption" id="poption1"><label for="poption1">A. 正面朝向对方</label></div>

            <div><input type="radio" name="poption" id="poption2"><label for="poption2">B. 正面朝向对方</label></div>

            <div><input type="radio" name="poption" id="poption3"><label for="poption3">C. 正面朝向对方</label></div>
        </div>
    </div>
    <!-- content -->

    <!-- footer -->
    <footer>
        <div class="collect">
            <img src="../images/解析_07.png" alt="">
            <span>收藏</span>
        </div>
        <button>提交试卷</button>
        <div class="questionNumber">
            <img src="../images/错题本2_07.png" alt="">
            <span class="atPresent">1</span><i>/</i><span class="allQuestionsNUm">100</span>

        </div>
        <div class="allQuestionBg">
            <div class="allQuestion">
                <div class="choiceHead">
                    <div class="collect">
                        <img src="../images/解析_07.png" alt="">
                        <span>收藏</span>
                    </div>
                    <button>提交试卷</button>
                    <div class="questionNumber">
                        <img src="../images/错题本2_07.png" alt="">
                        <span class="atPresent">1</span><i>/</i><span class="allQuestionsNUm">100</span>

                    </div>
                </div>
                <div class="allChoice">
                    <div class="radioChoice">
                        <p>单选题（共10题，合计20分）</p>

                    </div>
                    <div class="checkboxChoice">
                        <p>多选题（共10题，合计20分）</p>

                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer -->
</body>

</html>
