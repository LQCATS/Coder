<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>错题本</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="returnPrevious"></div>
        <div class="changeQuestion">
            <span class="previous">上一题</span>
            <span class="next">下一题</span>
        </div>
    </header>
    <!-- header -->

    <!-- content -->
    <div class="content">
        <div class="title">
            <div class="questionType">单选题</div>
            <p>递接文件</p>
        </div>
        <div class="option">
            
        </div>
        <div class="answer">
            <h1>正确答案：A</h1>
            <p>答案解析：答非所问，词不达意。</p>
        </div>
    </div>
    <!-- content -->

    <!-- footer -->
    <footer>
        <div class="analysis delete">
            <img src="../images/错题本2_03.png" alt="">
            <span>解析</span>
        </div>
        <div class="delete delete1">
            <img src="../images/错题本2_05.png" alt="">
            <span>删除</span>
        </div>
        <button class="returnFrist">重新复习</button>
        <div class="questionNumber">
            <img src="../images/错题本2_07.png" alt="">
            <span class="atPresent">1</span><i>/</i><span class="allQuestionsNum">100</span>

        </div>

        <!-- 查看所有题目的弹框 -->
        <div class="allQuestionBg">
            <div class="allQuestion">
                <div class="choiceHead">
                    <div class="analysis delete">
                        <img src="../images/错题本2_03.png" alt="">
                        <span>解析</span>
                    </div>
                    <div class="delete">
                        <img src="../images/错题本2_05.png" alt="">
                        <span>删除</span>
                    </div>
                    <button>重新复习</button>
                    <div class="questionNumber">
                        <img src="../images/错题本2_07.png" alt="">
                        <span class="atPresent">1</span><i>/</i><span class="allQuestionsNum">100</span>

                    </div>
                </div>
                <div class="allChoice">
                    <div class="commenStyle radioChoice">
                        <p>单选题（共10题，合计20分）</p>
                        <ul>
                            <li class="bgAright">1
                            </li>
                            <li class="bgAright">2</li>
                            <li class="bgWrong">3
                            </li>
                            <li class="bgAright">4</li>
                            <li class="bgWrong">5</li>
                            <li class="bgAright">6</li>
                            <li class="bgAright">7</li>
                            <li class="bgWrong">8</li>
                            <li class="bgAright">9</li>
                            <li class="bgWrong">10</li>
                        </ul>
                    </div>
                    <div class="commenStyle checkboxChoice">
                        <p>多选题（共10题，合计20分）</p>
                        <ul>
                            <li class="bgAright">1
                            </li>
                            <li class="bgAright">2</li>
                            <li class="bgWrong">3
                            </li>
                            <li class="bgAright">4</li>
                            <li class="bgWrong">5</li>
                            <li class="bgAright">6</li>
                            <li class="bgAright">7</li>
                            <li class="bgWrong">8</li>
                            <li class="bgAright">9</li>
                            <li class="bgWrong">10</li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

    </footer>
    <!-- footer -->
</body>

</html>
