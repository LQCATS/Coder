<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>首页</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <img src="../images/登录_06.png" alt="">
        </div>
        <div class="menu">
            <img src="../images/登录_03.png" alt="">
        </div>
    </header>
    <!-- header -->

    <!-- banner -->
    <div class="banner">
        <div class="bannerMsg">
            <h1>蜗牛学苑</h1>
            <h2>在线考试系统</h2>
            <div class="border"></div>
            <p>支持超高同时在线、监考中心防作弊</p>
            <div class="bannerImg">
                <img src="../images/首页bannerImg.png" alt="">
            </div>
        </div>
        <div class="bannerNav">
            <div class="textBox examining">
                <img src="../images/首页面性铅笔编辑.png" alt="">
                <p>正在考试</p>
            </div>
            <div class="textBox practiceExams">
                <img src="../images/首页-罗列.png" alt="">
                <p>模拟考试</p>
            </div>
            <div class="textBox testEveryDay">
                <img src="../images/首页-编辑.png" alt="">
                <p>每日一测</p>
            </div>
            <div class="textBox orderPractice">
                <img src="../images/首页-列表.png" alt="">
                <p>顺序练习</p>
            </div>
            <div class="textBox classifyPractice">
                <img src="../images/首页面性数据整理.png" alt="">
                <p>分类练习</p>
            </div>
        </div>
    </div>
    <!-- banner -->

    <!-- content -->
    <div class="content">
        <div class="seriousExams">
            <h1>严肃考试</h1>
            <h2>EXAMINATION</h2>
            <p>
                适用于高校考试、认证考试、招聘考试等严格防作弊场景
            </p>
            <p>
                学员考前调试设备，本地备份答案及云端同步，断电断网续考
            </p>
            <p>
                人脸识别与权威数据库比对，AI监考中心三路音视频实时监考
            </p>
            <p>
                支持匿名判卷及分题分学员判卷，避免判卷过程的舞弊行为
            </p>
            <button>探索更多</button>
            <img src="../images/首页图层7.png" alt="">
        </div>
        <div class="statistics">
            <h1>数据统计</h1>
            <h2>DATA STATISTICS</h2>
            <div class="charts">
                <div class="chartsBox practiceNum">
                    <div class="circle color1">186<span>道</span></div>
                    <p>练习题数</p>
                </div>
                <div class="chartsBox studyDay">
                    <div class="circle color2">5<span>天</span></div>
                    <p>学习天数</p>
                </div>
                <div class="chartsBox lastExams">
                    <div class="circle color3">66<span>分</span></div>
                    <p>最近考试</p>
                </div>
                <div class="chartsBox averageScore">
                    <div class="circle color4">74<span>分</span></div>
                    <p>平均分数</p>
                </div>
            </div>
        </div>
        <div class="examsNotice"></div>
    </div>
    <!-- content -->

</body>

</html>
