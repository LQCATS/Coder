<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>收藏夹</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="returnPrevious"></div>
        <div class="changeQuestion">
            <span class="previous">上一题</span>
            <span class="next">下一题</span>
        </div>
    </header>
    <!-- header -->

    <!-- content -->
    <div class="content">
        <div class="title">
            <div class="questionType">单选题</div>
            <p>递接文件</p>
        </div>
        <div class="option">
            <!-- <div> <input type="radio" name="poption" id="poption1"><label for="poption1">A.  正面朝向对方</label></div>
            
            <div><input type="radio" name="poption" id="poption2"><label for="poption2">B.  正面朝向对方</label></div>
            
            <div><input type="radio" name="poption" id="poption3"><label for="poption3">C.  正面朝向对方</label></div> -->
        </div>
        <div class="answer">
            <h1>正确答案：A</h1>
            <p>答案解析：答非所问，词不达意。</p>
        </div>
    </div>
    <!-- content -->

    <!-- footer -->
    <footer>
        <div class="delete">
            <!-- <img src="../images/错题本2_05.png" alt="">
            <span>删除</span> -->
        </div>
        <button class="returnPrevious">返回</button>
        <div class="questionNumber">
            <img src="../images/错题本2_07.png" alt="">
            <span class="atPresent">1</span><i>/</i><span class="allQuestions">100</span>

        </div>

    </footer>
    <!-- footer -->
</body>

</html>
