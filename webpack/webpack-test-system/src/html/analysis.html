<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解析</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="msgBox">
            <div class="returnPrevious"></div>
            <p>前端第一阶段阶段考试</p>
        </div>
        <div class="score">
            <div class="garde">20.0</div>
            <p>考试成绩</p>
        </div>
        <div class="countdown">
            <div class="time">00:59:37</div>
            <p>考试时长</p>
        </div>
    </header>
    <!-- header -->

    <!-- content -->
    <div class="content">
        <div class="title">
            <div class="questionType">单选题</div>
            <p>递接文件</p>
        </div>
        <div class="option">
            <!-- <div> <input type="radio" name="poption" id="poption1"><label for="poption1">A. 正面朝向对方</label></div>

            <div><input type="radio" name="poption" id="poption2"><label for="poption2">B. 正面朝向对方</label></div>

            <div><input type="radio" name="poption" id="poption3"><label for="poption3">C. 正面朝向对方</label></div> -->
        </div>
        <div class="answer">
            <div class="result">
                <div class="img"></div>
                <p>答错了</p>
            </div>
            <h2>考生答案：<span>B</span></h2>
            <h1>正确答案：A</h1>
            <p>答案解析：答非所问，词不达意。</p>
        </div>
        <div class="changeBox">
            <button class="previous">上一题</button>
            <button class="next">下一题</button>
        </div>
    </div>
    <!-- content -->

    <!-- footer -->
    <footer>
        <div class="collect">
            <img class="star" src="../images/Tests/test-star.png" alt="">
            <!-- <img src="../images/Tests/test-star2.png" alt=""> -->
            <span class="orange">收藏</span>
        </div>
        <button class="returnTestAll">返回考试中心</button>
        <div class="questionNumber">
            <img src="../images/错题本2_07.png" alt="">
            <span class="atPresent">1</span><i>/</i><span class="allQuestionsNUm">100</span>

        </div>
        <!-- 查看所有题目的弹框 -->
        <div class="allQuestionBg">
            <div class="allQuestion">
                <div class="choiceHead">
                    <div class="collect">
                        <img src="../images/解析_07.png" alt="">
                        <span>收藏</span>
                    </div>
                    <button class="returnTestAll">返回考试中心</button>
                    <div class="questionNumber">
                        <img src="../images/错题本2_07.png" alt="">
                        <span class="atPresent">3</span><i>/</i><span class="allQuestionsNUm">100</span>

                    </div>
                </div>
                <div class="allChoice">
                    <div class="commenStyle radioChoice">
                        <p>单选题（共10题，合计20分）</p>
                        <ul>
                            <li class="bgAright">1
                                <div class="collectIcon"></div>
                            </li>
                            <li class="bgAright">2</li>
                            <li class="bgWrong">3
                                <div class="collectIcon"></div>
                            </li>
                            <li class="bgAright">4</li>
                            <li class="bgWrong">5</li>
                            <li class="bgAright">6</li>
                            <li class="bgAright">7</li>
                            <li class="bgWrong">8</li>
                            <li class="bgAright">9</li>
                            <li class="bgWrong">10</li>
                        </ul>
                    </div>
                    <div class="commenStyle checkboxChoice">
                        <p>多选题（共10题，合计20分）</p>
                        <ul>
                            <li class="bgAright">1
                            </li>
                            <li class="bgAright">2</li>
                            <li class="bgWrong">3
                            </li>
                            <li class="bgAright">4</li>
                            <li class="bgWrong">5</li>
                            <li class="bgAright">6</li>
                            <li class="bgAright">7</li>
                            <li class="bgWrong">8</li>
                            <li class="bgAright">9</li>
                            <li class="bgWrong">10</li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer -->
</body>

</html>
