<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>考试结束</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="log"></div>
    </header>
    <!-- header -->

    <!-- content -->
    <div class="content">
        <div class="icon">
            <img src="../images/结束考试_03.png" alt="">
        </div>
        <h4 class="name">李四</h4>
        <div class="score">
            20.5<span>分</span>
        </div>
        <p>考试已结束，感谢作答！</p>
        <div class="examMsg">
            <div class="examMsgBox true">
                <h1>20%</h1>
                <h2>正确率</h2>
            </div>
            <div class="examMsgBox duration">
                <h1>00:45:34</h1>
                <h2>答题用时</h2>
            </div>
        </div>
        <button class="analysis">查看解析</button>
        <div class="return">返回首页</div>

    </div>
    <!-- content -->
</body>

</html>
