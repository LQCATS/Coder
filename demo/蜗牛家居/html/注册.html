<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../css/注册.css">
</head>

<body>
    <div class="register">
        <div class="top">
            <div class="logo">
                <img src="../img/logo.png" alt="">
            </div>
        </div>
        <div class="message">
            <div class="first">用户注册</div>
            <!-- 用户名 -->
            <div class="item clearfix">
                <div class="name">
                    *用户名：
                </div>
                <div class="input">
                    <input type="text">
                </div>
                <div class="remind">
                    6-10位字母、数字、下划线
                </div>
            </div>
            <!-- 密码 -->
            <div class="item clearfix">
                <div class="name">
                    *密码：
                </div>
                <div class="input">
                    <input type="password">
                </div>
                <div class="remind">
                    6位纯数字
                </div>
            </div>
            <!-- 确认密码 -->
            <div class="item clearfix">
                <div class="name">
                    *确认密码：
                </div>
                <div class="input">
                    <input type="password">
                </div>
                <div class="remind">
                    两次密码不一致
                </div>
            </div>
            <!-- 证件类型 -->
            <div class="item clearfix">
                <div class="name">
                    *证件类型：
                </div>
                <div class="input">
                    <select name="" id="">
                        <option value="">身份证</option>
                    </select>
                </div>
            </div>
            <!-- 性别 -->
            <div class="item clearfix">
                <div class="name">
                    *性别：
                </div>
                <div class="radio">
                    <input type="radio" name="sex" id="man"><label for="man">男</label>
                    <input type="radio" name="sex" id="woman"><label for="woman">女</label>
                </div>
                <div class="remind">
                    性别不能为空
                </div>
            </div>
            <!-- 学历 -->
            <div class="item clearfix">
                <div class="name">
                    *学历：
                </div>
                <div class="radio">
                    <input type="radio" name="education" id="dazhuan"><label for="dazhuan">大专</label>
                    <input type="radio" name="education" id="benke"><label for="benke">本科</label>
                    <input type="radio" name="education" id="yanjiusheng"><label for="yanjiusheng">研究生</label>
                </div>
                <div class="remind">
                    学历不能为空
                </div>
            </div>
            <!-- 年龄 -->
            <div class="item clearfix">
                <div class="name">
                    *年龄：
                </div>
                <div class="input">
                    <input type="text">
                </div>
                <div class="remind">
                    年龄不能为空
                </div>
            </div>
            <!-- 出生日期 -->
            <div class="item clearfix">
                <div class="name">
                    *出生日期：
                </div>
                <div class="input">
                    <input type="date">
                </div>
                <div class="remind">
                    日期不能为空
                </div>
            </div>
            <!-- 文本信息 -->
            <div class="item clearfix">
                <a class="item-right">
                    已有账号登录
                </a>
            </div>
            <!-- 按钮 -->
            <div class="item clearfix">
                <button type="reset">重置</button>
                <button type="submit">注册</button>
            </div>
            <!-- 链接 -->
            <div class="item clearfix">
                <a href="">完成此注册，即表明您同意了我们的<span>《使用条款和隐私策略》</span></a>
            </div>
        </div>


    </div>
</body>

</html>
