<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选座</title>
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/choose-seat.min.css">
</head>
<body>
    <!-- content部分start -->
    <div class="content">
        <div class="content-center">
            
            <div class="img">
                <img src="../影城img/process.jpg" alt="">
            </div>
            <div class="container">
                <div class="seat">
                    <div class="seat-state">
                        <div class="seat0">
                            <img src="../影城img/null.png" alt="">
                            <span>可选座位</span>
                        </div>
                        <div class="seat1">
                            <img src="../影城img/seat1.png" alt="">
                            <span>已售座位</span>
                        </div>
                        <div class="seat2">
                            <img src="../影城img/seat2.png" alt="">
                            <span>已选座位</span>
                        </div>
                    </div>
                </div>
                <div class="seat-chosen">set-chosen</div>
            </div>
        </div>
    </div>
    <!-- content部分end -->
</body>
</html>
