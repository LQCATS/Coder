        //    2. 输入一个数字，判断该数是否为质数，输出结论;（质数：一个数字只能被1和 本身整除，比如1 5 7 13 ）
        let num = prompt("请输入一个数字") - 0;
        let count = 0;//因子的个数
        for (i = 1; i <= num ; i++){
            if (num % i == 0){
                count++
            }
        }
        console.log(count)
        if (count == 2) {
            console.log(`数字${num}是质数`)
        }else{
            console.log(`数字${num}不是质数`)
        }
