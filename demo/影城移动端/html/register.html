<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="register-box">
            <img src="../images/arrow_l.png" alt="">
            <p>注册</p>
        </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
        <div class="main-register register-user">
            <p>用户名</p>
            <input type="text" placeholder="请输入用户名">
        </div>
        <div class="main-register register-pwd">
            <p>密码</p>
            <input type="password">
            <i></i>
        </div>
        <div class="main-register register-pwd register-pwd-again">
            <p>确认密码</p>
            <input type="password">
            <i></i>
        </div>
        <button type="submit">立即注册</button>

    </main>
    <!-- main -->

    <script src="../js/auto-size.js"></script>
</body>

</html>
