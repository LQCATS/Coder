<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>影片</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="big-img">
            <img src="../images/arrow_l.png" alt="">
        </div>
        <div class="message-box">
            <div class="sml-img">
                <img src="../images/movie-1111.jpg" alt="">
            </div>
            <div class="movie-message">
                <h4>哥斯拉大战金刚</h4>
                <p><span>类型</span><em>动作,冒险,科幻</em></p>
                <p><span>片长</span><em>113分钟</em></p>
                <p><span>评分</span><em>8.5</em></p>
            </div>
        </div>
    </header>
    <!-- header -->
    <!-- main -->
    <main>
        <div class="message-choice-box">
            <div class="message-choice film-schedule">排片</div>
            <div class="message-choice brief border-blue">简介</div>
        </div>
        <div class="brief-message">
            <p>
                影片中，这两位宛如神祇一般强大的对手于一场壮观的战争中相遇，彼时世界命运正悬于一线。为了找到真正的家园，金刚与他的保护者们踏上了一次艰难的旅程。与他们一道前行的还有一个年轻的孤儿女孩——吉雅，这个女孩与金刚之间存在着一种独特而强大的紧密联系。但意想不到的是，他们在前行的航道上与愤怒的哥斯拉狭路相逢，也由此在全球引起了一系列破坏。一股无形的力量造成了这两只巨兽之间的巨大冲突，深藏在地心深处的奥秘也由此揭开。
            </p>
        </div>
    </main>
    <!-- main -->

   

    <script src="../js/auto-size.js"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/movieData.js"></script>
    <script src="../js/detail.js"></script>
</body>

</html>
