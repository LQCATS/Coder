<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="login-box">
            <img src="../images/arrow_l.png" alt="">
            <p>登录</p>
        </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
        <div class="main-login login-user">
            <p>用户名</p>
            <input type="text" placeholder="请输入用户名">
            <p>
                请输入正确格式的手机号码
            </p>
        </div>
        <div class="main-login login-pwd">
            <p>
                <span>密码</span>
                <em>忘记密码?</em>
            </p>
            <input type="password">
            <p>
                6~16位，首字符大写，只支持数字和字母！
            </p>
            <i class="eye"></i>
        </div>
        <button type="submit" id="login-but">立即登录</button>
        <p>立即注册</p>
        
    </main>
    <!-- main -->

    <script src="../js/auto-size.js"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
