        /* 
            【数组api练习】
             定义一个成绩数组[45,12,89,92,53,76,89,61]，完成以下题目（使用普通函数和箭头函数）
                1. 查找所有的不及格的分数
                2. 获取不及格分数的总和
                3. 所有及格的分数减5分，返回一个所有成绩新数组，该操作对原数组没影响 （map）
        */

        let grade = [45, 12, 89, 92, 53, 76, 89, 61];
        console.log(grade)

        // let failGrade = grade.filter(function (value) {
        //     return value < 60
        // });
        
        let failGrade = grade.filter(value => value < 60);
        console.log(failGrade)




        let sumFailGrade = 0;
        // grade.forEach(function (value) {
        //     if (value < 60) {
        //         sumFailGrade += value
        //     }
        // })
        grade.forEach(value => {
            if (value < 60) {
                sumFailGrade += value
            }
        });
        
        console.log(sumFailGrade)

        //     } */

        //     return value >= 60 ? value -5 : value 
        // })

        //三目运算符
        let passGrade = grade.map(value =>  value >= 60 ? value -5 : value )







        console.log(passGrade)
