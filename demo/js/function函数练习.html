    <script>
        // 1. 定义一个函数，传入一个数组，计算数组中小于10的数字的和
        let grade = [1, 2, 3, 4, 5, 6, 7, 8, 9, 34, 56, 78, 99, 100]
        function getSum(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < 10) {
                    sum += arr[i]
                }
            }
            console.log(`数组中小于10的数字和是${sum}`)
        }
        getSum(grade);


        // 2. 定义一个函数，传入两个数字，得到两数之间的一个随机整数
        function numSum(num1, num2) {
            //[0 , 1) => [num1 , num2)
            let num3 = parseInt(Math.random() * (num2 - num1) + num1)
            if (num3 == num1) {
                // [num1 , num2)可以取num1，所以num1要加1
                num3++
            }
            console.log(`随机整数是${num3}`)
        }
        numSum(2, 6);

        // 3. 定义一个函数，函数名字isPrimeNumber，传递一个数字进去，判断这个数字是否是质数

        
        function isPrimeNumber(num4) {
            let count = 0;//因子的个数
            for (let i = 1; i <= num4; i++) {
                //循环寻找数字的因子
                if (num4 % i == 0) {
                    //因子的总个数
                    count++
                }
            }
            if (count == 2) {
                //只有两个因子就是质数
                console.log(`数字${num4}是质数`)
            } else {
                console.log(`数字${num4}不是质数`)
            }
        }
        isPrimeNumber(1);

        // 4. 定义一个函数，得到一个随机成都车牌号（不考虑新能源）比如：川A 5A6B7
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "A", "S", "D", "F", "G", "H", "J", "K", "L", "Z", "X", "C", "V", "B", "N", "M"];
        let str = "川A ";
        function plateNumber(arr) {
            for (let i = 1; i <= 5; i++) {
                let index = parseInt(Math.random() * arr.length);//随机生成数组的下标取整:[0,1)*arr.length => [0,arr.length) =>[0,arr.length - 1]
                str = str + arr[index];//字符串拼接车牌号
            }
            console.log(str)
        }
        plateNumber(arr);
    </script>
