    <script>
        // 1. 定义一个函数 add，传入两个数字，返回从第一个数字加到第二个数字的和（第一个数字小于第二个数字）
        
        function add(num1, num2) {
            let sum = 0;
            for (let i = num1; i <= num2; i++) {
                sum += i;
            }
            return sum
        }
        let returnSum = add(3, 10);
        console.log(returnSum);

        // 2. 定义一个函数 mult，传入一个数字，返回该数的阶乘。 比如6的阶乘是6*5*4*3*2*1
        
        function mult(num3) { 
            let sum1 = 1;
            for (let i = num3; i > 0; i--) {
                sum1 *=  i;
            }
            return sum1
        }

        let factorial = mult(5);
        console.log(factorial);





    </script>
</body>
