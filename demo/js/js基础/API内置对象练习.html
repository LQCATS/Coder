<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
          定义四个学生，存放到数组中。
              学生有以下这些属性：（id:1,name:"xiaowang",age:23,record:"大专",type:"WEB"）
      */
        let studentsArr = [
            { id: 1, name: "xiaowang", age: 23, record: "大专", type: "WEB" },
            { id: 2, name: "xiaohong", age: 24, record: "本科", type: "WEB" },
            { id: 3, name: "xiaoming", age: 25, record: "硕士", type: "Java" },
            { id: 4, name: "xiaogang", age: 26, record: "本科", type: "Java" }
        ]


        // 1. 定义一个函数，输出25岁以下的同学。
        function lower25(arr) {
            let lower25Arr = arr.filter(value => value.age < 25);
            let lower25Name = lower25Arr.forEach(value => {
                console.log(`年龄小于25的有${value.name}`);
            });
        }
        lower25(studentsArr);


        // 2. 定义一个函数，求全班同学平均年龄是多少
        function averageAge1(arr) {
            let sumAge = 0;
            let studentsAgeArr = arr.forEach(value => {
                sumAge += value.age;
            });
            let avergeAge = sumAge / arr.length;
            console.log(avergeAge);
        }
        averageAge1(studentsArr);

        // 3. 定义一个函数，新增一个学生到数组中（编号自增长）
        function add(arr) {
            let maxId = 0;
            let addName = prompt("请输入姓名");
            let addAge = prompt("请输入年龄");
            let addRecord = prompt("请输入学历");
            let addType = prompt("请输入班级");
            arr.forEach(value => {
                maxId = maxId < value.id ? value.id : maxId
            })
            let addStudent = {
                id: maxId + 1,
                name: addName,
                age: addAge,
                record: addRecord,
                type: addType
            }
            arr.push(addStudent);
            console.log(arr);
        }
        add(studentsArr);



        // 4. 定义一个函数，统计WEB班级学生有几个，输出数量
        function allWeb(arr) {
            let webStudentsArr = arr.filter(value => value.type == "WEB");
            console.log(`学习web的学生有${webStudentsArr.length}个`)
        }
        allWeb(studentsArr);

        // 5. 定义一个函数，要求输入学历（比如输入：大专），输出所有大专同学
        function allRec(arr) {
            let inputRecord = prompt("请输入学历");
            let inputRecordStudebtsNameArr = arr.filter(value => inputRecord == value.record);
            inputRecordStudebtsNameArr.forEach(value => {
                console.log(`符合学历的同学有${value.name}`)
            })
        }
        allRec(studentsArr);

    </script>
</body>

</html>
