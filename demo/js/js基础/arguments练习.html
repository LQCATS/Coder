        function push() {
            //找到第一个要加数据的数组 arguments[0]
            //遍历arguments找到所有参数加到目标数组
            for (let i = 1; i < arguments.length; i++) {
                arguments[0].push(arguments[i])
            }
            return arguments[0]
        }
        console.log(push([1,2,3],3,4,5,6));
