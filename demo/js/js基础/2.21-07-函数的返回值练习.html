            1. 定义一个函数 add，传入两个数字，返回从第一个数字加到第二个数字的和（第一个数字小于第二个数字）
            2. 定义一个函数 mult，传入一个数字，返回该数的阶乘。 比如6的阶乘是6*5*4*3*2*1
        */

        //定义和函数
        function add(num1,num2){
            //定义一个数据接收和
            let sum = 0;
            for(let i = num1;i<= num2;i++){
                sum += i;
            }
            return sum
        }
        let sum2 = add(5,7)
