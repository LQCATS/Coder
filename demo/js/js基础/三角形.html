<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用程序利用*实现一个三角形 -->
    <script>
        for (var i = 1; i <= 6; i++) {
            for (var j = 1; j <= 2*i-1; j++) {
                document.write(`*`);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
