<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 成绩单为[97, 57, 32, 87, 65, 78, 89]
        1. 求班级平均成绩
        2. 输出数列中及格的成绩分数
        3. 猜数游戏：用户任意输入一个数据，判断成绩中是否包含此数据
        4. 求该成绩单的最高分和最低分    */

        let arr = [97, 57, 32, 87, 65, 78, 89];

        // 1题
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            // sum = sum + arr[i]
            sum += arr[i]
        }
        let average = sum / arr.length;
        console.log(`班级的平均成绩：${average}`)

        // 2题
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 60) {
                console.log(`${arr[i]}及格`)
            }
        }

        // 3题
        let grade = prompt("请输入成绩") - 0;
        let res = false;
        for (let i = 0; i < arr.length; i++) {
            if (grade == arr[i]) {
                res = true
            }
        }
        if (res == true) {
            console.log(`成绩单包含${grade}`)
        } else {
            console.log(`成绩单不包含${grade}`)
        }

        // 4题
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        console.log(`成绩最高：${max}`)

        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        console.log(`成绩最低：${min}`)

    </script>
</body>

</html>
