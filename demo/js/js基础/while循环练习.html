    <script>
        // 1. 给20块钱买可乐，每瓶可乐3块钱，喝完之后退瓶子可以换回1块钱，问最多可以喝到多少瓶可乐。

        let money = 20;//初始金额20元
        let price = 3;//每一瓶3元
        let sum = 0;//最多喝了多少瓶
        // 循环条件：当前剩余金额大于价格
        while (money >= price) {
            //花掉3元钱
            // money -=3;
            //换回1元钱
            // money ++;
            //没喝一瓶一共用掉
            money -= 2;
            sum++
        }
        console.log(`最多可以喝到${sum}瓶可乐`)



        // 2. 用户输入一个数字，倒序输出该数字，并计算每位上的数相加和//567
        let num = prompt("请输入一个数字");
        //定义倒叙数字的储存
        let sum1 = 0;
        /* while(?){

        */
        /* 
        3456；    =>%10  =>/10取整
        345;      =>%10  =>/10取整

        while (num != 0) {
            let i = num % 10;
            document.write(`${i}`)
            sum += i;
            //num值的变化

        }
        console.log(`总数的和是${sum}`)

        let random = parseInt(Math.random() * 100)
