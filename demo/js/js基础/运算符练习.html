    <!-- 练习：

    1. 用户输入2个数字，输出这两个数字的加减乘除运算结果
    2. 定义一个变量，获取用户输入的数字，依次进行+=2、-=3、/=4、%=6，并输出结果 -->

    <script>
        

        let userName = prompt("请输入姓名")

        let age1 = prompt("请输入年龄") - 0
        let salary1 = prompt("请输入工资") - 0

        console.log(userName1, age1, salary1, socialSecurity1)
        let average = age1 + age

        console.log("题目1")

        console.log("平均年龄  社保比例10%，缴纳社保费  交税")

        console.log((age1 + age) / 2, socialSecurity * 0.1, (salary - 5000) * 0.05)
        console.log((age1 + age) / 2, socialSecurity1 * 0.1, (salary1 - 5000) * 0.05)




        console.log("题目2")

        let num1 = prompt("请输入第一个数字") - 0
        let num2 = prompt("请输入第二个数字") - 0
        console.log(num1, num2)

        console.log(num1 + num2,num1 - num2,num1 * num2,num1 / num2)

        let num3 = prompt("请输入数字") - 0
        console.log(num3)
