<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            ATM单用户版：用户需要先输入一级菜单选项：1.登录 2. 注册 3. 退出
            功能：
            1. 注册：用户输入用户名和密码，注册成功的信息追加进一维数组中
            格式为：let users=["admin", "ad123"]
            2. 登录：用户输入用户名和密码，判断是否登录成功
        */

        // let users = [];//下标为0存储用户账号，下标1存储用户密码

        let userName;
        let pwd;
        let users = [userName, pwd]
        let true_userName;
        let true_pwd;
        let true_users = [true_userName, true_pwd]

        do {
            input = prompt("1.登录 2.注册 3.退出") - 0;
            switch (input) {
                case 1:
                    users[0] = prompt("请输入用户账号");
                    users[1] = prompt("请输入用户密码");
                    if (users[0] == true_users[0] && users[1] == true_users[1]) {
                        alert("登录成功")
                        break;
                    } else {
                        alert("登录失败请注册账户")
                    }
                    break;
                case 2:
                    users[0] = prompt("请输入用户账号");
                    users[1] = prompt("请输入用户密码");
                    true_users[0] = users[0];
                    true_users[1] = users[1];
                    alert("注册成功")
                    break;
                case 3:
                    alert("退出")
                    break;
                default:
                    alert("指令无效")
                    break;
            }
        } while (input != 3)



    </script>
</body>

</html>
