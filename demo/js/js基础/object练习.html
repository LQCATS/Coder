        /*
            定义对象user，该对象有account(账号)、password(密码)两个属性，有函数属性equals，该函数可实现判断指定admin对象与当前对象的account属性和password属性值是否同时相等，相等返回true，否则返回false;
           var admin={
               account:"user1",
               password:"1234"
           }
      */
        var admin = {
            account: "user1",
            password: "1234"
        }

        var admin1 = {
            account: "user1",
            password: "1234"
        }

        let user = {
            account: "xiaowang",
            password: "1234",
            equals: function (obj) {
                if (obj.account == admin.account && obj.password == admin.password) {
                    return true
                } else {
                    return false                    
                }
            }
        }
        console.log(user.equals(user));
        console.log(user.equals(admin1));
