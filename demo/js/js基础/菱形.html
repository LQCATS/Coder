<html lang="en">

<head>

<body>
    <!-- 拓展：用程序利用*实现一个彩色菱形 -->
    <script>
        for (var j = 1; j <= 12; j++) {
            if (j <= 6) {
                for (var i = 1; i <= 6 - j; i++) {
                    document.write(`<span style="color:transparent;">*</span>`);
                }
                for (var i = 1; i <= 2 * j - 1; i++) {
                    var num1 = parseInt(Math.random() * 256);
                    var num2 = parseInt(Math.random() * 256);
                    var num3 = parseInt(Math.random() * 256);
                    document.write(`<span>*</span>`);
                }
                document.write("<br>");
            } else {
                for (var i = 1; i <= j - 7; i++) {
                    document.write("&nbsp");
                }
                for (var i = 1; i <= 11 - (j - 7) * 2; i++) {
                    var num1 = parseInt(Math.random() * 256);
                    var num2 = parseInt(Math.random() * 256);
                    var num3 = parseInt(Math.random() * 256);
                    document.write(`<span>*</span>`);
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
