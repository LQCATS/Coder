<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <span>这是一个span</span>
    </div>
    <script>
        //从标签本身一层层网上触发，冒泡
        // document.querySelector("span").onclick=function(){
        //     console.log("span被点击了");
        // }
        // document.querySelector("div").onclick=function(){
        //     console.log("div被点击了");
        // }
        // document.body.onclick=function(){
        //     console.log("body被点击了");
        // }
        // document.documentElement.onclick=function(){
        //     console.log("html被点击了");
        // }
        // document.onclick=function(){
        //     console.log("document被点击了");
        // }
        // window.onclick=function(){
        //     console.log("window被点击了");
        // }

        //默认为冒泡 第三个参数，是否为捕获阶段处理 true或false ，默认是false为冒泡
        //冒泡
        document.querySelector("span").addEventListener("click",function(){
            console.log("span被点击了");
        })
        document.querySelector("div").addEventListener("click",demo)
        document.body.addEventListener("click",function(){
            console.log("body被点击了");
        })
        document.documentElement.addEventListener("click",function(){
            console.log("html被点击了");
        })
        document.addEventListener("click",function(){
            console.log("document被点击了");
        })
        window.addEventListener("click",function(){
            console.log("window被点击了");
        })
        //捕获
        document.querySelector("span").addEventListener("click",function(){
            console.log("span被点击了");
        },true)
        document.querySelector("div").addEventListener("click",demo,true)
        document.body.addEventListener("click",function(){
            console.log("body被点击了");
        },true)
        document.documentElement.addEventListener("click",function(){
            console.log("html被点击了");
        },true)
        document.addEventListener("click",function(){
            console.log("document被点击了");
        },true)
        window.addEventListener("click",function(){
            console.log("window被点击了");
        },true)


        //移除事件
        function demo() {
            console.log("div被点击了");
        }
        //取消冒泡阶段的事件
        // document.querySelector("div").removeEventListener("click",demo)
        //第三个值为true表示指定移除捕获阶段，为false或者不写都是移除冒泡阶段事件
        document.querySelector("div").removeEventListener("click",demo,false)
    </script>
</body>
</html>
