<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        span {
            background-color: yellow;
            cursor: pointer;
            /* border: 20px solid red; */
        }
    </style>
</head>

<body>
    <div>
        <span>这是一个span</span>
    </div>
    <a href="https://www.woniuxy.com">蜗牛学苑</a>
    <script>
        //dom 0级
        document.querySelector("span").onclick = function (event) {
            // console.log(event.target);
            // console.log(event.currentTarget);
            // console.log(event.pageX,event.pageY);
            // console.log(event.clientX,event.clientY);
            console.log(event.offsetX, event.offsetY);
            console.log("span被点击了");
            event.stopPropagation()
        }
        //dom 2级
        // document.querySelector("span").addEventListener("click",function(event) {
        //     console.log(event);
        //     console.log("span被点击了 dom2");
        // })
        document.querySelector("div").onclick = function (event) {
            // console.log(event.target);
            // console.log(event.currentTarget);
            console.log("div被点击了");
        }

        document.querySelector("a").addEventListener("click", function (event) {
            event.preventDefault()
        })
    </script>
</body>

</html>
