<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    账户:
    <input type="text" id="username" value="123">
    <br>
    证件选择：
    <select name="" id="cardType">
        <option value="id-card">身份证</option>
        <option value="marry-card">结婚证</option>
        <option value="car-card" selected>驾驶证</option>
    </select>
    <br>
    性别：
    <input type="radio" name="gender" value="1">男
    <input type="radio" name="gender" value="0">女
    <br>
    兴趣
    <input type="checkbox" name="interest" value="ball">打篮球
    <input type="checkbox" name="interest" value="book">看书
    <input type="checkbox" name="interest" value="dance">跳舞
    <script>
        let user = {
            id:'',
            password:'',
            gender:"",
            interest:[]
        }

        let usernameEle = document.getElementById("username")
        //1.获取值
        //    console.log(usernameEle.value);
        //2.修改值
        usernameEle.value = "456"
        //    console.log(usernameEle.value);
        //3.失去焦点事件
        usernameEle.onblur = function () {
            if (usernameEle.value == "") {
                usernameEle.className = "red"
            } else {
                user.id = usernameEle.value
            }
            // console.log(user);
        }
        //3.获得焦点事件
        usernameEle.onfocus = function () {
            // console.log(123);
        }
        //4.input事件
        usernameEle.oninput = function () {
            console.log(1);
        }
        //下拉列表
        let sel = document.querySelector("#cardType")
        console.log(sel.value);
        //5.改变事件
        sel.onchange = function () {
            console.log(sel.value);
        }
        //单选框,通过属性选择器获取都叫gender的标签
        let radios = document.querySelectorAll("[name = 'gender']")
        radios.forEach(element=>{
            element.onclick = function () {
                user.gender = element.value
                console.log(user);
            }
        })
        //多选框
        let checkboxs = document.querySelectorAll("[name = 'interest']")
        checkboxs.forEach(element=>{
            element.onclick = function () {
                // user.interest.push(element.value) 
                // console.log(user.interest);
                // console.log(element.checked);
                if(element.checked){//判断当前多选框是否被选中
                    user.interest.push(element.value) //数据添加到数组
                }else{
                   let index = user.interest.indexOf(element.value)
                   console.log(index);
                   //移除数组内数据
                   user.interest.splice(index,1)
                }
                console.log(user.interest);
            }
        })
    </script>
</body>

</html>
