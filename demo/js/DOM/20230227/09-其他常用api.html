<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p>p1</p>
        <p id="p2">p2</p>
        <p>p3</p>
        <h1>h1</h1>
        <span>span</span>
    </div>
    <script>
        //1.获取父标签内第一个子标签
        let father = document.querySelector("#box")
        console.log(father.firstElementChild);
        //2.获得父标签内最后一个子标签
        console.log(father.lastElementChild);
        //3.获得所有子标签，返回类数组对象，通过下标进行调用
        console.log(father.children[1]);

        //1.通过子标签找到父元素
        let elemP2 = document.querySelector("#p2")
        console.log(elemP2.parentElement);

        //1.找到兄弟标签，找到前一个兄弟标签
        console.log(elemP2.previousElementSibling);
        //2.找到兄弟标签，找到后一个兄弟标签
        console.log(elemP2.nextElementSibling);
    </script>
</body>
</html>
