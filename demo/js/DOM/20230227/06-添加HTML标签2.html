<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>评论一：感觉还可以</li>
        <li>评论二：一般般</li>
        <!-- <li>评论三：我看还行</li> -->
    </ul>
    <script>
        //用户输入评论三内容，渲染到页面上
        let input = prompt("请输入评论内容")
        //新建一个标签
        let newLi = document.createElement("li")
        newLi.innerText = `评论三：${input}`
        console.log(newLi);
        //将新节点放置在页面中appendChild()
        //作为最后一个子标签放置
        let elemUl = document.querySelector("ul")
        // elemUl.appendChild(newLi)
        //插入到父标签中指定标签之前
        //父标签   兄弟标签  插到评论2之前
        let elemLi = document.querySelector("ul li:nth-child(2)")
        console.log(elemLi);
        //父标签变量名.insertBefore(新标签变量名,指定兄弟标签变量名)
        elemUl.insertBefore(newLi,elemLi)
    </script>
</body>
</html>
