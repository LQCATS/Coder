<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>评论一：感觉还可以</li>
        <li>评论二：一般般</li>
        <!-- <li>评论三：我看还行</li> -->
    </ul>
    <script>
        //用户输入评论三内容，渲染到页面上
        let input = prompt("请输入评论内容")
        console.log(input);
        //1.获取ul标签
        let elemUl = document.querySelector("ul")
        console.log(elemUl);
        //innerHTML会直接将之前的内容覆盖
        // elemUl.innerHTML = `<li>评论三：${input}</li>`
        //获取原本内容保存
        let str =  elemUl.innerHTML;
        //拼接新评论内容
        str += `<li>评论三：${input}</li>`
        elemUl.innerHTML = str
    </script>
</body>
</html>
