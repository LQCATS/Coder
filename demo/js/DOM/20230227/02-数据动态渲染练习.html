        <script>
            //使用商品数据,动态渲染表格
            var array = [
                { id: 1, name: "小米耳机", price: 1200 },
                { id: 2, name: "小米平衡车", price: 2300 },
                { id: 3, name: "小米手环", price: 2300 },
                { id: 4, name: "小米手机", price: 1999 },

            //获取tbody标签

            let elemTbody = document.querySelector("tbody")

            // </tr>
            // `

            //将数据进行遍历，每一个商品拼接成一个tr固定格式
            let str = ""
            array.forEach(element=>{
                str += `
            <tr>
                <td>${element.id}</td>
                <td>${element.name}</td>
                <td>${element.price}</td>
            </tr>
            `
            })
            console.log(str);
            elemTbody.innerHTML = str
