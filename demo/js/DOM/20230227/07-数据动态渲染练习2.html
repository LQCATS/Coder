<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>1</td>

        </tbody>
        <script>
            //使用商品数据,动态渲染表格
            var array = [
                { id: 1, name: "小米耳机", price: 1200 },
                { id: 2, name: "小米平衡车", price: 2300 },
                { id: 3, name: "小米手环", price: 2300 },
                { id: 4, name: "小米手机", price: 1999 },
            ]


            array.forEach(element => {
                //1.新建tr标签
                let newTr = document.createElement("tr")
                //2.填充新标签内容
                newTr.innerHTML = `
                <td>${element.id}</td>
                <td>${element.name}</td>
                <td>${element.price}</td>
                `
                //3.找到父标签，将新标签放入页面中
                let father = document.querySelector("tbody")
                father.appendChild(newTr)
                // console.log(newTr);
            }
            )

        </script>
</body>

</html>
