<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 270px;
            border: 1px solid gainsboro;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <img src="./img/id1.jpg" alt="这是一张图片" id="one" class="image" index="1">
        <p>id1.jpg</p>
        <button>随机更改</button>
    </div>


    <script>
        let elem = document.querySelector("button");//找到button标签
        elem.addEventListener("click", function () {
            let elemImg = document.querySelector("img");//找到img标签
            let num = parseInt(Math.random() * 10 + 1);//[0,1) * 10 + 1 =>随机数[1,11)
            elemImg.setAttribute("src", `./img/id${num}.jpg`);//修改img标签的src属性值
            let elemP = document.querySelector("p");//找到p标签
            elemP.innerHTML = `id${num}.jpg`;//修改p标签的内容
        })

    </script>
</body>

</html>
