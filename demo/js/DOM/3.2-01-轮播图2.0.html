<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 1110px;
            height: 450px;
            /* border: 1px solid red; */
            margin: 0 auto;

            /* 设置定位父级 */
            position: relative;
            border: 1px solid gray;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;

            position: absolute;
            bottom: 30px;
            /* border: 1px solid red; */

            display: flex;
            width: 100%;
            justify-content: center;
        }

        li {
            width: 20px;
            height: 20px;
            background-color: pink;
            margin: 0 15px;
            cursor: pointer;
        }

        li.active {
            background-color: tomato;
        }

        .left,
        .right {
            width: 20px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }

        .left {
            position: absolute;
            top: 200px;
            left: 50px;
        }

        .right {
            position: absolute;
            top: 200px;
            right: 50px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <!-- 大图 -->
        <img src="https://woniufile.oss-cn-hangzhou.aliyuncs.com/banner/com.pc.jpg" alt="" id="big-img">
        <ul id="list">
            <!-- 小方块li，一个小方块代表一个图片，选中方块渲染对应图片，并且颜色为tomato -->
            <!-- <li></li>
            <li></li> -->

        </ul>
        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
    </div>
    <script>
        let images = [
            { id: 1, imgSrc: "https://woniufile.oss-cn-hangzhou.aliyuncs.com/banner/com.pc.jpg" },
            { id: 2, imgSrc: "https://www.woniuxy.com/static/woniuopen/img/woniubanner-2.png" },
            { id: 3, imgSrc: "https://www.woniuxy.com/static/woniuopen/img/woniubanner-1.png" },
            { id: 4, imgSrc: "https://www.woniuxy.com/static/woniuopen/img/woniubanner-3.png" }
        ]

        /* 
            (1)根据轮播图的数量，渲染小方块，图片的数据来自后端服务器
            (2)初始化页面，将第一张图片作为轮播图图片展示，第一个小方块显示为tomato
            (3)点击对应的小方块显示对应的图片
            (4)点击left到上一张图片，第一张之后到最后一张图片
            (5)点击right到下一张图片，最后一张之后返回到第一张图片
        */

        //获取ul标签
        let ulELem = document.querySelector("#list")
        //获取主图标签
        let bigElem = document.querySelector(`#big-img`)
        //显示图片下标
        let indexShow = 0;

        /**
         * 主程序
          */
        function main() {
            //渲染函数
            render(images)
            clickLi()
            //切换左右图片
            change();
            //调用间隔定时器
            autoPlay()
        }
        /**
         * 间隔定时器
          */
        function autoPlay() {
            timer = setInterval(() => {
                //定义每段时间之后间隔执行的代码
                if (indexShow == images.length - 1) {
                    indexShow = 0;
                } else {
                    indexShow++;
                }
                //渲染函数
                render(images)
            }, 1000)
        }
        /**
         * 左右切换图片事件
          */
        function change() {
            let left = document.querySelector(".left")
            let right = document.querySelector(".right")
            left.onclick = function () {
                //下标不为零则到上一张图，如果为零到最后一张图片
                if (indexShow == 0) {
                    indexShow = images.length - 1
                } else {
                    indexShow--;
                }
                //调用渲染函数
                render(images)
                //清除间隔定时器
                clearInterval(timer)
                //调用自动轮播
                autoPlay()
            }
            right.onclick = function () {
                //下标为最后一个位置，回到下标0
                if (indexShow == images.length - 1) {
                    indexShow = 0
                } else {
                    indexShow++;
                }
                //调用渲染函数
                render(images)
                //清除间隔定时器
                clearInterval(timer)
                //调用自动轮播
                autoPlay()
            }
        }
        /**
         * li切换图片事件
          */
        function clickLi() {
            //委托给父标签绑定点击事件
            ulELem.onclick = function (event) {
                let element = event.target;
                //排除点击到ul标签的情况
                if (element.id != "list") {
                    //将点击li和位置建立关系
                    // console.log(element.getAttribute("index"));
                    indexShow = element.getAttribute("index") - 0
                    // console.log(indexShow);
                    //调用渲染函数重新渲染页面
                    render(images)
                }
                //清除间隔定时器
                clearInterval(timer)
                //调用自动轮播
                autoPlay()
            }
        }
        /**
         * 渲染函数
         * 参数：图片对象数组
          */
        function render(arr) {
            //小方块
            ulELem.innerHTML = ""
            arr.forEach((element, index) => {
                let newLi = document.createElement("li")
                newLi.setAttribute("index", index)
                if (index == indexShow) {
                    newLi.style.backgroundColor = "tomato"
                }
                ulELem.appendChild(newLi)
            });
            //渲染主图
            bigElem.src = arr[indexShow].imgSrc
        }
        main()
    </script>

</body>

</html>
