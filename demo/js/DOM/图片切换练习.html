<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con-left {
            width: 580px;
        }

        .con-left .big-image {
            width: 580px;
            height: 580px;
            margin-bottom: 20px;
        }

        .con-left .big-image img {
            width: 100%;
            height: 100%;
        }

        .con-left .images {
            height: 85px;
            display: flex;
        }

        .con-left .images img {
            margin-right: 20px;
            width: 85px;
            height: 85px;
            border: 1px solid transparent;
        }

        .con-left .images .active {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="con-left">
        <div class="big-image">
            <!-- <img src="img/id1.jpg" alt="" id="bigImg"> -->
        </div>
        <div class="images">
            <!-- <img src="img/id1.jpg" alt="" id="img1">
            <img src="img/id2.jpg" alt="" id="img2">
            <img src="img/id3.jpg" alt="" id="img3">
            <img src="img/id4.jpg" alt="" id="img4"> -->
        </div>
    </div>

    <script>
        // 数据驱动：以数据的增删查改来实现页面中数据的渲染
        // 从后端服务拿到数据
        // 构建假的商品数据
        // 类名active表示选中样式
        var products = [
            {
                id: 2,
                name: "商品2",
                price: 16,
                imgSrc: ["img/id1.jpg", "img/id2.jpg", "img/id3.jpg", "img/id4.jpg"]
            }
        ]

        //找到插入大图的父标签
        let bigImage = document.querySelector(".big-image");
        //新建一个img标签
        let addBigImg = document.createElement("img");
        //img标签属性填充
        let bigImageSrc = products[0].imgSrc[0];//图片链接地址
        addBigImg.src = `${bigImageSrc}`
        //插入父标签的最后节点
        bigImage.appendChild(addBigImg);
        // console.log(bigImage)


        function imagesAdd(arr) {
            let images = document.querySelector(".images");
            arr[0].imgSrc.forEach((value, i) => {
                let addImg = document.createElement("img");
                addImg.src = value;
                addImg.id = `img${i + 1}`;
                images.appendChild(addImg);
            })
        }
        imagesAdd(products);

        document.querySelector(".images").addEventListener("click", function (event) {

            if (event.target.className != "images") {
                addBigImg.src = event.target.src;
            }
        })

    </script>
</body>

</html>
