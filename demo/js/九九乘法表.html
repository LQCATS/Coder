<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //九九乘法表


        //规律1：每行表达式和行数一样
        //规律2：每行表达式第一个乘数从1开始，到行号结束。第二个乘数和行号一致
        //行号需要循环，从1到9,j表示行号
        for (let j = 1; j <= 9; j++) {
            for (let i = 1; i <= j; i++) {
                document.write(`${i}x${j}=${i * j} `);
            }
            // 每行结束之后需要换行，换行符
            document.write(`<br>`)
        }

    </script>
</body>

</html>
