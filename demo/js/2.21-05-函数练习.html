        //定义随机车牌号函数
        function getCarNum() {
            let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "A", "S", "D", "F", "G", "H", "J", "K", "L", "Z", "X", "C", "V", "B", "N", "M"];

            //循环5次

            for (let i = 0; i < 5; i++) {
