<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          /* 
             1. 定义一个成绩数组[45, 12, 89, 92, 53, 89, 89, 61]，完成以下题目，每个小问独立。
                1 - 1. 数组开头添加78
                1 - 2. 数组中追加34、89、90
                1 - 3. 删除第一个数据
                1 - 4. 删除最低分，并在同样的位置插入56、67
                1 - 5. 将数组转为字符串 进行输出，成绩间以”-”分割
                1 - 6. 获取第一次和最后一次出现89的下标
                1 - 7. 获取第一个重复出现的成绩
                1 - 8. 获取所有不及格的分数, 得到一个新数组
        */

        let arr = [45, 12, 89, 92, 53, 89, 89, 61];
        //1 - 1. 数组开头添加78
        arr.unshift(78);
        console.log(arr);

        //1 - 2. 数组中追加34、89、90
        arr.push(34,89,90);
        console.log(arr);

        //1 - 3. 删除第一个数据
        arr.shift();
        console.log(arr);

       
        //1 - 4. 删除最低分，并在同样的位置插入56、67
        let arr1 = [45, 12, 89, 92, 53, 89, 89, 61];
        let min = arr1[0];
        for (i = 1; i < arr1.length; i++) {
            if (min > arr1[i]) {
                min = arr1[i]
            }
        }
        console.log(`最小值是${min}`)
        let minRes = arr1.indexOf(min)//查询最小值的下标
        arr1.splice(minRes,1,56,57)
        console.log(arr1)

        
        //1 - 5. 将数组转为字符串 进行输出，成绩间以”-”分割
        let arr2 = [45, 12, 89, 92, 53, 89, 89, 61];
        let newArr2 = arr2.join(" - ");
        console.log(newArr2);

        //1 - 6. 获取第一次和最后一次出现89的下标
        let res = arr2.indexOf(89);
        let resLast = arr2.lastIndexOf(89);
        console.log(res,resLast)

        //1 - 7. 获取第一个重复出现的成绩
        
        for (i = 0; i < arr2.length; i++) {
            if (arr2.indexOf(arr2[i]) != arr2.lastIndexOf(arr[i])) {
                console.log(`第一个重复出现的成绩是${arr[i]}`)
                break;
            }
        }

        //1 - 8. 获取所有不及格的分数, 得到一个新数组
        let arr3 = [45, 12, 89, 92, 53, 89, 89, 61];
        let newArray = [];
        for (i = 0; i < arr3.length; i++){
            if (arr3[i] < 60) {
                newArray.push = arr3[i]
            }
        }
        console.log(newArray)
        




    </script>
</body>
</html>
