<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document的API练习</title>
</head>

<body>
    <div class="box1" id="container1">box1</div>
    <div class="box1" id="container2">box2</div>
    <div class="box1" id="container3">box3</div>
    <div class="box2" id="container4">box4</div>
    <p>这是一个P标签</p>
    <script>
        document.write('<hr>')
        console.log(document.body);
        console.log(document.documentElement);//html
        console.log(document.URL);
        console.log(document.title);
        let box1 = document.getElementById("container1");
        console.log(box1);
        let box1s = document.getElementsByClassName("box1");
        console.log(box1s);
        let divs = document.getElementsByTagName("div");
        console.log(divs);
        console.log(document.querySelector(".box1"));
        console.log(document.querySelectorAll(".box1"));



    </script>
</body>

</html>
