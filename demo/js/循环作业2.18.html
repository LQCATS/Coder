    <script>
       /*  1. 获取某个长度不大于6的数组的动态和数组。所谓动态和数组是指数组里的每个数据都是原数组对应位置及之前的数据之和。比如var arr = [1, 2, 4, 5]；那么arr的动态和数组为[1, 3, 7, 12]
        解析: [1, 1 + 2, 1 + 2 + 4, 1 + 2 + 4 + 5]
        2. 输入一个数字，判断该数是否为质数，输出结论;（质数：一个数字只能被1和 本身整除，比如1 5 7 13 ）
        3. 用户有3次的用户名输入机会。3次都输错了就程序结束。用户名输入正确后就进行密码输入及判断。只要用户名输入正确。那么剩余还未使用的用户名输入机会则失效（比如第一次用户名就输入正确，那么无论密码验证结果如何。用户名剩余的2次机会都没有了 */
    </script>
