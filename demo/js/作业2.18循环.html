<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 1. 获取某个长度不大于6的数组的动态和数组。所谓动态和数组是指数组里的每个数据都是原数组对应位置及之前的数据之和。比如var arr = [1, 2, 4, 5]；那么arr的动态和数组为[1, 3, 7, 12]   解析: [1, 1 + 2, 1 + 2 + 4, 1 + 2 + 4 + 5] */

        let arr = [];
        let newArr = [];
        let sum = 0;

        for (i = 0; i < 6; i++) {
            arr[i] = prompt(`请输入第${i + 1}个索引`) - 0;
            sum = sum + arr[i]
            newArr[i] = sum

        }
        console.log(arr)
        console.log(newArr)

        /* 2. 输入一个数字，判断该数是否为质数，输出结论;（质数：一个数字只能被1和 本身整除，比如1 5 7 13 ） */

        let num = prompt("请输入一个数字") - 0;
        let count = 0;//因子的个数
        for (i = 1; i <= num; i++) {
            if (num % i == 0) {
                count++
            }
        }
        console.log(count)
        if (count == 2) {
            console.log(`数字${num}是质数`)
        } else {
            console.log(`数字${num}不是质数`)
        }


        /* 3. 用户有3次的用户名输入机会。3次都输错了就程序结束。用户名输入正确后就进行密码输入及判断。只要用户名输入正确。那么剩余还未使用的用户名输入机会则失效（比如第一次用户名就输入正确，那么无论密码验证结果如何。用户名剩余的2次机会都没有了 */
        let userName;
        let pwd;
        let inputUserName;
        let inputPwd;
        let errorCount = 0;
        let operate = -1;
        do {
            switch (operate) {
                case -1://操作界面
                    operate = prompt("1.登录  2. 注册  3.退出") - 0;
                    break;
                case 1://登录
                    inputUserName = prompt("请输入用户账号");
                    if (inputUserName === userName) {
                        inputPwd = prompt("请输入用户密码");
                        if (inputPwd === pwd) {
                            alert("登录成功");
                        } else {
                            alert("登录失败：密码错误");

                        }
                        operate = 3;
                    } else {
                        errorCount++;
                        if (errorCount >= 3) {
                            alert("用户名已经错误三次，次数已用完,请注册账户")
                            operate = -1;
                        } else {
                            alert(`登录失败：用户名错误，还剩${3 - errorCount}次`);
                        }
                    }
                    break;
                case 2://注册
                    userName = prompt("请输入用户账号");
                    pwd = prompt("请输入用户密码");
                    alert("注册成功")
                    operate = -1;
                    break;
                case 3://退出
                    break;

                default:
                    break;
            }

        } while (operate !== 3)

    </script>
</body>

</html>
