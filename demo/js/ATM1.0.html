<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            ATM单用户版：用户需要先输入一级菜单选项：1.登录 2. 注册 3. 退出
            功能：
            1. 注册：用户输入用户名和密码，注册成功的信息追加进一维数组中
            格式为：let users=["admin", "ad123"]
            2. 登录：用户输入用户名和密码，判断是否登录成功
        */

        let users = [];//下标为0存储用户账号，下标1存储用户密码
        //定义一级菜单是否继续循环变量
        let isGo = true;
        //while循环
        while (isGo) {
            //用户输入数据
            let num = prompt("一级菜单选项：1.登录 2. 注册 3. 退出") - 0;
            switch (num) {
                case 1:
                    // alert("登录");
                    //判断是否有注册数据
                    if (users.length == 0){
                        //没有注册数据
                        alert("请先注册")
                    }else{
                        //有注册数据
                        // alert("有数据，可以登录")
                        let user = prompt("请输入登录账号")
                        let pwd = prompt("请输入登录密码")
                        if(user==users[0]&&pwd ==users[1]){
                            //验证成功
                            alert("登录成功")
                        }else{
                            alert("登录失败")
                        }
                    }
                    break;
                case 2:
                    // alert("注册");
                    let yourName = prompt("请输入注册账号")
                    let youPwd = prompt("请输入密码")
                    users[0] = yourName;
                    users[1] = youPwd;
                    break;
                case 3:
                    alert("退出");
                    //改变循环变量状态
                    isGo = false
                    break;
                default:
                    alert("无效选项");
                    break;
            }
        }
    </script>
</body>

</html>
