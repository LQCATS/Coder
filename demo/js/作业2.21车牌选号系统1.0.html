<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         车牌选号系统
           1. 注册一个账户
             - 输入账户名字不能重复，如果已经存在就提示“账户已经存在，重新注册”
             - 两次密码要一致
             - 可以注册多个账号

            2. 登录系统
                - 使用注册成功的数据来进行系统登录
                - 进入主页

            3. 主页关于车牌的信息。
                - 开始选号：
                    - 随机生成5个随机车牌，车牌是由川A开头，由5位随机数字和字母构成，输出的格式为：1-川A 2A3Y8
                    - 输入编号进行选择车牌

                - 查看我的车牌：查看已选车牌号
                - 删除我的车牌：输入车牌编号，删除对应的车牌
                - 退出
        */

        let saveUsers = [["admin", "ad123", ""]];//用于存储所有的用户信息
        let isGo = true;
        while (isGo) {
            let operate = prompt("请选择一级菜单选项：1.登录 2. 注册 3. 退出") - 0;
            switch (operate) {
                case 1://登录
                    let loginName = prompt("请输入登录的用户名");
                    let loginPwd = prompt("请输入登录的密码");
                    //判断用户是否注册
                    if (saveUsers.length == 0) {
                        //没有zhuce
                        alert("未注册，请前往注册")
                    } else {
                        //遍历，判断登录的密码和用户名是否正确
                        let isLogin = false;//开关变量默认登录失败
                        for (let i = 0; i < saveUsers.length; i++) {
                            if (loginName == saveUsers[i][0] && loginPwd == saveUsers[i][1]) {
                                //用户名和密码登录正确
                                isLogin = true;
                                break;
                            } else {
                                alert("登录失败，用户名或者密码错误")
                            }
                        }
                        if (isLogin) {
                            alert("登录成功")
                        }
                    }


                    break;
                case 2://注册
                    let registerName = prompt("请输入注册的用户名");
                    let registerPwd = prompt("请输入注册的密码");
                    // let aginRegisterPwd = prompt("请确认注册的密码");
                    //判断1.saveUsers是否存在数组 2.存在时，判断注册的用户名是否重复 
                    if (saveUsers.length == 0) {
                        //数组初始值为空
                        alert("注册成功");
                        saveUsers.push([registerName, registerPwd, ""]);
                    } else {
                        //数组存在用户信息组，判断注册的账号是否存在（遍历）
                        let isHave = false;//默认不重复
                        for (let i = 0; i < saveUsers.length; i++) {
                            if (registerName == saveUsers[i][0]) {
                                isHave = true;//用户名重复
                            }
                        }
                        if (isHave) {
                            //开关变量为true，表示重复用户名
                            alert("账户已经存在，重新注册");
                        }else {
                            alert("注册成功");
                            saveUsers.push([registerName, registerPwd, ""]);
                        }
                    }
                    alert(saveUsers)
                    break;
                case 3://退出
                    isGo = false;
                    break;
                default:
                    alert("无效指令，请重新输入")
                    break;
            }
        }


    </script>
</body>

</html>
