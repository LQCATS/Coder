    <script>
        const generateStarMultiply = (count) => {
            const line = count * 2 - 1;
            const maxStarNum = count * 2 - 1;

            const mixDataArr = [];
            
            for (let i = 1 ; i <= line; i++) {
                let startNum = 0
                let spaceNum = 0

                const tempStarSpaceArr = [];

                if (i <= count) {
                    startNum = 2 * i - 1;
                    spaceNum = (maxStarNum - startNum) / 2;
                } else {
                    startNum = 2 * (count - (i % count)) - 1;
                    spaceNum = (maxStarNum - startNum) / 2;
                }
                
                tempStarSpaceArr[0] = spaceNum;
                tempStarSpaceArr[1] = startNum

                mixDataArr[i - 1] = tempStarSpaceArr;
            }

            return mixDataArr;
        };

        const generateDomStar = (mixDataArr) => {
            for (let i = 0; i < mixDataArr.length; i++) {
                const mixData = mixDataArr[i];

                const spaceNum = mixData[0];
                const startNum = mixData[1];

                let str = '';
                let consoleStr = '';
                for (let j = 0; j < spaceNum; j++) {
                    str += '&nbsp;';
                    consoleStr += ' ';
                }

                for (let k = 0; k < startNum; k++) {
                    str += '*';
                    consoleStr += '*';
                }

                
                document.write(str);
                document.write("</br>");
                console.log(consoleStr);
            }
            
        };


        const fiveCountData = generateStarMultiply(5);
